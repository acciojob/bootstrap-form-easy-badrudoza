<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<form class="form-container needs-validation" novalidate>
			<h2 class="text-center mb-3">Internship form</h2>
			<div class="row">
				<div class="col">
					<label class="form-label" for="first-name-input">First Name</label>
					<input class="form-control" type="text" required id="first-name-input">
					<div class="invalid-feedback">First name required!</div>
				</div> 
				<div class="col mb-3">
					<label class="form-label" for="last-name-input">Last Name</label>
					<input class="form-control" type="text" required id="last-name-input">
					<div class="invalid-feedback">Last name required!</div>
				</div>
				
				<div class="col">
					<label class="form-label" for="email-input">Email Address</label>
					<input class="form-control" type="email" required id="email-input">
					<div class="invalid-feedback">Email required!</div>
				</div>	
			</div>
			<div class="row mb-3">			
				<div class="col">
					<label class="form-label" for="college-input">College</label>
					<input class="form-control" type="text" required id="college-input">
					<div class="invalid-feedback">Please Provide a valid college!</div>
				</div>
				<div class="col"> 
					<label for="grad-year-select" class="form-label" >Graduation Year</label>
					<select id="grad-year-select" class="form-select" required>
						<option value="">Choose...</option>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
					</select>
					<div class="invalid-feedback">Please select a valid Graduation Year</div>
				</div>
				<div class="col">
					<label class="form-label" for="roll-no-input">Roll No.</label>
					<input class="form-control" type="text" required id="roll-no-input">
					<div class="invalid-feedback">Please provide a valid Roll no.</div>	
				</div>	
			</div>
			<div class="form-check mb-3">
				<input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
				<label for="conditions-checkbox"  class="form-check-label">
					Agre to terms and conditions
				</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div> 
			<button class="btn btn-primary p-2 m-auto" type="submit">Submit form</button>
		</form>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
